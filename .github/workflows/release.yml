# .github/workflows/release.yml
name: Release Bundles

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
            archive_ext: tar.gz
          - os: macos-15-intel
            platform: macos-x64
            archive_ext: tar.gz
          - os: ubuntu-latest
            platform: linux-x64
            archive_ext: tar.gz
          - os: windows-latest
            platform: win-x64
            archive_ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Install production dependencies (for Sharp binaries)
        run: npm ci --production

      - name: Build bundle for ${{ matrix.platform }}
        run: npm run build:bundles -- --platform ${{ matrix.platform }}

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: harvest-${{ matrix.platform }}
          path: build/bundles/harvest-${{ matrix.platform }}.${{ matrix.archive_ext }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -lh release/

      - name: Generate checksums
        working-directory: release
        run: |
          if ls *.tar.gz *.zip 1> /dev/null 2>&1; then
            sha256sum *.tar.gz *.zip 2>/dev/null > checksums.txt || sha256sum * > checksums.txt
          else
            sha256sum * > checksums.txt
          fi
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
